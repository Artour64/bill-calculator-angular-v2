<div style="display: flex;">
    <div style="width: 13em;">
        <label for="{{inputId}}">{{title}}</label>
    </div>
    <input
        [(ngModel)]="data"
        id="{{inputId}}"
        style="width: 5em;"
        type="number"
        value="{{data}}"
        (ngModelChange)="signal()"
    >
</div>
